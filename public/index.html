<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="chat-box">
        <div class="chat-box-header">Chat box</div>
        <div class="chat-box-body">
          <div class="response">
            <p>Welcome to the Chib Bot Chat Box, how can I help you today?</p>
          </div>
        </div>
        <div class="chat-box-footer">
          <input type="text" placeholder="Chat to Chib Bot.." />
          <button>Send</button>
        </div>
      </div>

      <script type="module" src="./main.js"></script>
</body>
</html>
